<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy Neves</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/fonts.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-title.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="assets/img/logo.png" alt="logo">

        <nav>
            <a class="action" href="">Skills</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contato</a>
            <a class="button" href="">Download CV</a>
        </nav>

    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Willy Neves</h1>
                <h2 class="subtitle">FrontEnd Student</h2>
            </div>
            <div class="navigation">
                <a class="button" href="">Download CV</a>
                <a class="button" href="">Contato</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <article class="skill-tec">
            <img class="icon" src="img/ico_html5.png" alt="Logo HTML pixel art">
            <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="50">50%</progress>
            </div>
        </article>
    </section>
</body>

</html>
